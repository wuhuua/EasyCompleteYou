name: ECY CI in Windows
on: [push, pull_request]

jobs:
  setup_env:
    name: Unit tests
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      #############
      #  clone  #
      #############
      - name: Checkout myself
        uses: actions/checkout@v2
        with:
          repository: JimmyHuang454/EasyCompleteYou
          path: ECY

      #############
      #  intall vim  #
      #############
      - name: Install Vim or Neovim
        uses: rhysd/action-setup-vim@v1
        id: vim
        with:
          neovim: false

      #############
      #  install python  #
      #############
      - name: Install Python
        uses: actions/setup-python@v1

      #############
      #  print info  #
      #############
      - name: Print info
        run: |
          cd ./ECY/
          ls

      # - name: Install vint
      #   run: pip install vim-vint

      # - name: Run vint
      #   run: vint --warning --verbose --enable-neovim ./ECY/autoload ./ECY/plugin

      - name: run ECY with --ci
        run: python ./ECY/python/client_main.py --ci

      - name: run ECY with --ci
        if: matrix.os == 'ubuntu-latest'
        run: ./ECY/python/Linux.exe --ci

      - name: run ECY with --ci
        if: matrix.os == 'macos-latest'
        run: ./ECY/python/Mac.exe --ci

      - name: run ECY with --ci
        if: matrix.os == 'windows-latest'
        run: ./ECY/python/Windows.exe --ci
