name: ECY CI
on: [push, pull_request]

jobs:
  setup_env:
    name: Unit tests
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        neovim: [false, true]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout myself
        uses: actions/checkout@v2
        with:
          repository: JimmyHuang454/EasyCompleteYou
          path: ECY

      #################
      #  install vim  #
      #################
      - name: Install Vim or Neovim
        uses: rhysd/action-setup-vim@v1
        id: vim
        with:
          neovim: ${{ matrix.neovim }}

      ####################
      #  Install Python  #
      ####################
      - name: Install Python
        uses: actions/setup-python@v1

      - name: Run unit tests(Windows)
        if: runner.os == 'Windows'
        run: |
          python ./ECY/test/ECY_test.py --is_neovim "${{ matrix.neovim }}" --vim_exe "${{ steps.vim.outputs.executable }}"

      - name: Run unit tests(Linux and macOS)
        if: runner.os != 'Windows'
        run: |
          sudo python ./ECY/test/ECY_test.py --is_neovim "${{ matrix.neovim }}" --vim_exe "${{ steps.vim.outputs.executable }}"
